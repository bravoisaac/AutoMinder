<ion-header>
  <ion-toolbar class="ion-paddin ">
    <ion-title class="ion-text-capitalize ion-text-center">respuestos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar showClearButton="always" placeholder="Buscar respuesto ... "></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-padding" lines="inset">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div class="container_data">
              <ion-text>
                <h4 class="ion-text-capitalize">Personalizado</h4>
              </ion-text>
            </div>
          </ion-col>
          <ion-col size="4" class="btn_add">
            <div class="text_add ion-text-capitalize ">
              <ion-label>
                agregar
                <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div class="container_data">
              <ion-text>
                <h4 class="ion-text-capitalize">Bateria</h4>
                <p class="ion-text-capitalize">ultimo cambio: n/a</p>
              </ion-text>
            </div>
          </ion-col>
          <ion-col size="4" class="btn_add">
            <div class="text_add ion-text-capitalize ">
              <ion-label>
                agregar
                <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
