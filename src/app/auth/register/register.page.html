<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      <h4>REGISTRATE</h4>
    </ion-card-title>
    <ion-card-subtitle color="primary" class="ion-text-center">
      <h5>AutoMinder</h5>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form #frm="ngForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input required type="text" name="usrname" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input required type="email" name="mail" clearInput inputmode="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input required type="password" name="pass" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input required type="password" name="pass" clearInput></ion-input>
      </ion-item>
      <ion-text color="primary" class="ion-text-center ion-padding">
        <h4>Or</h4>
      </ion-text>
      <ion-buttons class="my-icons">
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-buttons>
    </form>
  </ion-card-content>
</ion-card>
<ion-content>
  <ion-text class="ion-text-center" routerLink="/login" color="primary">
    <p>¿Ya tienes cuenta? haz click aqui</p>
  </ion-text>
  <div class=" my-button-test">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" type="submit" (click)="getPrueba()" [disabled]="frm.invalid"
            class="ion-text-center ion-text-capitalize">
            Probar firebase
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="my-button-register">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" type="submit" [disabled]="frm.invalid"
            class="ion-text-center ion-text-capitalize">
            Registrar datos
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text class="ion-text-center">
      <h5>AutoMinder</h5>
    </ion-text>
  </ion-toolbar>
</ion-footer>
